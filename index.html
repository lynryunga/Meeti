<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeti</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header contenedor">
        <div class="header__logo">
            <a href="index.html">
                <img src="build/img/logo.png" alt="logo meeti">
            </a>
        </div>
        
        <nav class="navegacion">
            <a href="#" class="navegacion__enlace navegacion__enlace--crear">Crear Grupo</a>
            <a href="#" class="navegacion__enlace">Iniciar Sesión</a>
            <a href="#" class="navegacion__enlace">Registrarse</a>
        </nav>
    </header>

    <section class="hero">
        <h1 class="hero__texto">Encuentra o crea un grupo para compartir lo que mas te gusta</h1>
        <a href="#" class="hero__enlace">Obtener una cuenta</a>
    </section>

    <div class="busqueda">
        <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>
        <div class="contenedor">
            <form action="" class="formulario">
                <select class="formulario__campo" name="" id="">
                    <option>Programación</option>
                    <option>Diseño</option>
                    <option>Negocios</option>
                    <option>Moda</option>
                    <option>Ejercicio y Salud</option>
                    <option>Fotografia</option>
                    <option>Comida</option>
                    <option>Diseño interior</option>
                    <option>Café</option>
                    <option>Cine</option>
                    <option>LIbros</option>
                    <option>Emprendimiento</option>
                </select>

                <input class="formulario__campo" type="text" placeholder="Nombre del Evento">
                <input class="formulario__campo" type="text" placeholder="Ciudad o Pais">
                <input class="formulario__submit" type="submit">
            </form>
        </div>
    </div>
    
</body>
</html>
